<!-- User logged in -->
<div class="box" *ngIf="auth.currentUser">
	<h3>좋은 하루에요,</h3>
	<h3> {{ auth.currentUserDisplayName }}님</h3>
	<img class="card-img-top" [src]="auth.currentUser.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" width=50px>
	<!-- <p class="text-truncate">UID: {{ auth.currentUserId }}</p> -->
	<button class="button" (click)="logout()">Logout</button>

</div>

<!-- User NOT logged in -->
<div class="box" *ngIf="!auth.currentUser">
	<!-- 	<h3>좋은 하루에요,</h3>
	<h3>{{ auth.currentUserDisplayName }}님</h3> -->
	<p class="card-text">로그인</p>
	<p class="card-text">부탁드릴게요</p>
	<button class="button" routerLink="/login">로그인</button>

</div>
